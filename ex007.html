<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Valores</title>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="Calcular()">
    <div id="res">Resultado</div>
</body>
<script>
    function Calcular() {
        var txt1 = window.document.querySelector('input#txtn1');
        var txt2 = window.document.querySelector('input#txtn2');
        var n1 = Number(txt1.value);
        var n2 = Number(txt2.value);
        var s = n1 + n2;
        var res = window.document.querySelector('div#res');
        res.innerHTML = (`A soma entre ${n1} e ${n2} Ã© igual a <strong>${s}</strong>`);
    }
</script>
</html>
