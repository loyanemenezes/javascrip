<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    Onde você nasceu?: <input type="text" name="nacx1" id="nacx1">
    <input type="button" value="verificar" onclick="verificar()">
    <div id="res">
        Resposta
    </div>
</body>

    <script>
        function verificar() {
            var txtn = window.document.querySelector('input#nacx1');
            var res = window.document.querySelector('div#res');
            var pais = txtn.value;
            res.innerHTML = `<p>Seu país de origem é <strong>${pais}</strong></p>`;
            if (pais == 'Brasil' || pais == 'brasil') {
                res.innerHTML += `<p>Você é Brasileiro`;
            } else {
                res.innerHTML += `<p>Você é Estrangeiro`;
            }
        }
    </script>
</html>
