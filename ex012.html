<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.style.css">
    <title>Verificador de Idade</title>
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <p>Ano de Nascimento: <input type="number" name="namb1" id="namb1"></p>

        <p>
            Sexo: <input type="radio" name="sex" id="masc" checked>
            <label for="masc">Masculino</label>
            <input type="radio" name="sex" id="fem">
            <label for="fem">Feminino</label>
        </p>

        <p><input type="button" value="Verificar" onclick="verificar()"></p>

        <p>Preencha os dados acima para ver o resultado!</p>
    </section>
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
</body>

<script src="script.js"></script>

</html>
